<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dönerladen Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen relative z-0">

  <!-- Hintergrundbilder wie auf index.html -->
  <div class="fixed inset-0 z-[-2]">
    <img id="bg-1" src="images/bg_mb.jpg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-300" />
    <img id="bg-2" src="images/bg_rat.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-300" />
  </div>

  <!-- NEUE STRUKTUR: Hauptinhalt mit Zentrierung und Glas-Panel -->
  <main class="p-4">
    <div class="max-w-4xl mx-auto">
      <!-- Das ist der Glas-Panel-Container von Ihrer index.html -->
      <div id="main-content-panel" class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 md:p-8 space-y-8">

      <!-- NEU: Ein Container, der den Link und den Header gruppiert -->
      <div>
        <!-- "Zurück"-Link mit definiertem unterem Abstand -->
        <a href="index.html" class="inline-block text-blue-600 hover:underline mb-4">&larr; Zurück zur Rangliste</a>
        <header>
          <h1 id="laden-name" class="text-3xl font-bold"></h1>
          <p id="laden-subtitle" class="text-lg text-gray-600 italic mt-1"></p>
        </header>
      </div>

        <section>
          <img id="laden-bild" src="" alt="" class="w-full rounded-xl shadow-md object-cover max-h-[400px]">
        </section>

        <section>
          <h2 class="text-xl font-semibold mb-4">Offizielle Döner-Rat Bewertung</h2>
          <div id="bewertung-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
        </section>

        <section>
          <h2 class="text-xl font-semibold mb-2">Anmerkungen:</h2>
          <p id="laden-kommentar" class="text-gray-800 whitespace-pre-line"></p>
        </section>

        <section>
          <h2 id="colorstory" class="text-xl font-semibold mb-2"></h2>
          <p id="laden-story" class="text-gray-700 leading-relaxed"></p>
        </section>

        <section>
          <h2 class="text-xl font-semibold mb-2">Lage</h2>
          <iframe id="map-frame" class="w-full h-64 rounded-xl shadow" loading="lazy"></iframe>
        </section>
        
        <!-- User Interaction Section -->
        <section>
          <h2 class="text-xl font-semibold mb-2">Deine Bewertung</h2>
          <div class="flex items-center space-x-2 mb-4">
            <input id="user-rating" type="number" min="1" max="10" step="1" class="border rounded px-3 py-1 w-20" placeholder="1-10">
            <button id="submit-rating" class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Abschicken</button>
          </div>
          
          <p class="mb-4 text-gray-600">User-Bewertung: <span id="avg-rating">–</span> / 10</p>

          <h3 class="text-lg font-semibold mb-2">Kommentare</h3>
          <input id="user-name" type="text" placeholder="Dein Name (optional)" class="w-full border rounded p-2 mb-2">
          <textarea id="user-comment" class="w-full border rounded p-2 mb-2" rows="3" placeholder="Dein Kommentar..."></textarea>
          <button id="submit-comment" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Kommentar posten</button>

          <div id="comments-list" class="mt-4 space-y-3"></div>

          <!-- UPDATED: Container and Button -->
          <div id="load-more-container" class="mt-4 text-left">
            <!-- STYLED BUTTON: Now looks like a link. The 'hidden' class is still important. -->
            <button id="load-all-comments-btn" class="text-blue-600 hover:underline font-semibold hidden">
              Alle Kommentare laden
            </button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- IMPORTANT: The script tag is now a module and imports from firebase.js -->
  <script type="module">
    // Import functions from firebase.js
    import { 
      postComment, loadInitialComments, loadAllRemainingComments, renderComment,
      getAnonymousUserId, postRating, loadRatingsAndCalculateAverage
    } from './js/firebase.js';

    // Get the name of the shop from the URL once
    const urlParams = new URLSearchParams(window.location.search);
    const ladenName = urlParams.get("name");

    // Logic for remembering the user's name ---
    const nameInput = document.getElementById('user-name');

    // On page load, check if a name is saved in localStorage
    const storedName = localStorage.getItem('doenerUserName');
    if (storedName) {
      nameInput.value = storedName;
    }

    // --- EVENT LISTENERS ---
    document.getElementById("submit-comment").addEventListener("click", async () => {
      const userName = nameInput.value.trim();
      const commentText = document.getElementById("user-comment").value.trim();

      if (ladenName && commentText) {
        
        // Disable button to prevent double-posting
        const submitButton = document.getElementById("submit-comment");
        submitButton.disabled = true;

        // When posting, save the current name to localStorage
        localStorage.setItem('doenerUserName', userName);

        await postComment(ladenName, commentText, userName);
        
        // 2. "Optimistic Update": Create a temporary comment object to render instantly.
        //    The timestamp from new Date() is close enough for immediate display.
        const optimisticComment = {
            name: userName,
            comment: commentText,
            timestamp: { toDate: () => new Date() } // Mimic Firestore timestamp object
        };

        // 3. Render the new comment at the top of the list.
        renderComment(optimisticComment, true); // The 'true' flag tells it to prepend

        // 4. Clear the textarea and re-enable the button
        document.getElementById("user-comment").value = "";
        submitButton.disabled = false;
        
        // IMPORTANT: We no longer call loadInitialComments() here, preventing the race condition
        // and preserving any "loaded all" comments the user might have open.
      }
    });

    // Event listener for the "Alle Kommentare laden" button
    document.getElementById("load-all-comments-btn").addEventListener("click", () => {
      if (ladenName) {
        loadAllRemainingComments(ladenName);
      }
    });


    // --- Event listener for the "Abschicken" rating button ---
    document.getElementById("submit-rating").addEventListener("click", async () => {
        const userRatingInput = document.getElementById("user-rating");
        const rating = parseInt(userRatingInput.value, 10); // Get rating as an integer

        if (ladenName && !isNaN(rating) && rating >= 1 && rating <= 10) {
            const submitRatingButton = document.getElementById("submit-rating");
            submitRatingButton.disabled = true; // Disable while saving

            try {
                await postRating(ladenName, rating);
                console.log("Rating submitted successfully!");
                // Reload ratings to update the average and reflect the new/changed rating
                await loadRatingsAndCalculateAverage(ladenName); 
            } catch (error) {
                console.error("Failed to submit rating:", error);
                alert("Fehler beim Speichern der Bewertung.");
            } finally {
                submitRatingButton.disabled = false; // Re-enable after attempt
            }
        } else {
            alert("Bitte gib eine Bewertung zwischen 1 und 10 ein.");
        }
    });


    // --- HELPER FUNCTION TO FETCH THE STORY ---
    /**
     * Fetches the story for a given shop from its dedicated .txt file.
     * @param {string} name - The name of the Dönerladen.
     * @returns {Promise<string>} The story text or a fallback message.
     */
    async function ladeLadenStory(name) {
      // encodeURIComponent is important to handle names with spaces or special characters in URLs.
      const storyPath = `stories/${encodeURIComponent(name)}.txt`;
      
      try {
        const response = await fetch(storyPath);
        // Check if the file was found (HTTP status 200 OK)
        if (response.ok) {
          return await response.text();
        } else {
          // If the file is not found (404 error), return a default message.
          console.warn(`Story file not found for "${name}" at path: ${storyPath}`);
          return "Für diesen Dönerladen ist keine Story verfügbar.";
        }
      } catch (error) {
        // Handle network errors, etc.
        console.error("Error fetching story:", error);
        return "Fehler beim Laden der Story.";
      }
    }


    // --- UPDATED PAGE INITIALIZATION ---
    async function ladeLadenDetails() {
      if (!ladenName) return;

      // Load comments (remains the same)
      loadInitialComments(ladenName);
      loadRatingsAndCalculateAverage(ladenName);

      // Fetch main shop data from JSON (remains the same)
      const response = await fetch("data/doener.json");
      const daten = await response.json();
      const laden = daten.find(l => l.name === ladenName);

      if (!laden) {
        document.getElementById("laden-name").textContent = "Dönerladen nicht gefunden.";
        return;
      }

      // 1. Fetch the story from the new text file
      const storyText = await ladeLadenStory(laden.name);
      
      // 2. Set the content of the story paragraph
      document.getElementById("laden-story").textContent = storyText;
      // Note: The old line `laden.story || "..."` is no longer needed.
      
      // (The rest of your function remains exactly the same)
      document.getElementById("colorstory").textContent = `Das ${laden.name} Erlebnis`;
      document.getElementById("laden-name").textContent = laden.name;
      document.getElementById("laden-subtitle").textContent = laden.subtitle || "Wer das ließt ist doof";
      
      const bildPfad = `images/${encodeURIComponent(laden.name)}.jpg`;
      document.getElementById("laden-bild").src = bildPfad;
      document.getElementById("laden-bild").alt = `Bild von ${laden.name}`;

      const bewertungen = [
        { label: "Preis", value: laden.preis }, { label: "Geschmack", value: laden.geschmack },
        { label: "Präsentation", value: laden["präsentation"] }, { label: "Übereinstimmung Bestellung", value: laden["übereinstimmung bestellung"] },
        { label: "Menge", value: laden.menge }, { label: "Service", value: laden.service },
        { label: "Ambiente", value: laden.ambiente }, { label: "Layering", value: laden.layering },
        { label: "Zeit", value: laden.zeit }, { label: "Fleisch", value: laden.fleisch },
        { label: "Brot", value: laden.brot }, { label: "Gemüse", value: laden.gemüse },
        { label: "Sauce", value: laden.sauce }, { label: "Gesamt", value: laden.gesamt }
      ];

      const grid = document.getElementById("bewertung-grid");
      grid.innerHTML = ''; // Clear grid before populating
      bewertungen.forEach(b => {
        if (b.value !== undefined && b.value !== "-") {
          const div = document.createElement("div");
          div.className = "bg-gray-100/80 backdrop-blur p-3 rounded shadow-sm text-center";
          div.innerHTML = `<div class="text-lg font-bold">${b.value}</div><div class="text-sm text-gray-600">${b.label}</div>`;
          grid.appendChild(div);
        }
      });

      document.getElementById("laden-kommentar").textContent = laden.kommentar || "–";
      
      if (laden.mapsUrl) {
        document.getElementById("map-frame").src = laden.mapsUrl;
      } else {
        document.getElementById("map-frame").outerHTML = "<p class='text-gray-600'>Keine Kartenansicht verfügbar.</p>";
      }
    }

    // Load everything when the page starts
    ladeLadenDetails();

    // === UNIFIED SCROLL AND OVERSCROLL LOGIC ===

    // Get all necessary elements once
    const bg1 = document.getElementById("bg-1");
    const bg2 = document.getElementById("bg-2");
    const contentPanel = document.getElementById('main-content-panel');

    // Make sure all elements exist before adding listeners
    if (bg1 && bg2 && contentPanel) {
      let overscrollAmount = 0;
      const OVERSCROLL_SENSITIVITY = 2000;
      let lastTouchY = 0;
      
      const isAtBottom = () => window.innerHeight + window.scrollY >= document.body.offsetHeight - 5;
      
      const updatePanelOpacity = () => {
        const opacity = Math.max(0, 1 - (overscrollAmount / OVERSCROLL_SENSITIVITY));
        contentPanel.style.opacity = opacity;
      };

      // --- 1. THE UNIFIED SCROLL LISTENER ---
      window.addEventListener('scroll', () => {
        // --- Part A: Background Fade Logic (from before) ---
        const scrollTop = window.scrollY;
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;
        const maxScroll = scrollHeight - clientHeight;
        const progress = maxScroll > 0 ? scrollTop / maxScroll : 0;
        bg2.style.opacity = progress;

        // --- Part B: Overscroll Reset Logic (from before) ---
        if (!isAtBottom() && overscrollAmount > 0) {
          overscrollAmount = 0;
          updatePanelOpacity();
        }
      });
      
      // --- 2. THE WHEEL AND TOUCH LISTENERS (for overscroll detection) ---
      window.addEventListener('wheel', (e) => {
        if (isAtBottom() && e.deltaY > 0) {
          e.preventDefault();
          overscrollAmount = Math.min(OVERSCROLL_SENSITIVITY + 50, overscrollAmount + e.deltaY);
          updatePanelOpacity();
        } else if (e.deltaY < 0 && overscrollAmount > 0) {
          e.preventDefault();
          overscrollAmount = Math.max(0, overscrollAmount + e.deltaY);
          updatePanelOpacity();
        }
      }, { passive: false });

      window.addEventListener('touchstart', (e) => {
        lastTouchY = e.touches[0].clientY;
      }, { passive: false });

      window.addEventListener('touchmove', (e) => {
        const currentTouchY = e.touches[0].clientY;
        const deltaY = lastTouchY - currentTouchY;
        lastTouchY = currentTouchY;
        
        if (isAtBottom() && deltaY > 0) {
          e.preventDefault();
          overscrollAmount = Math.min(OVERSCROLL_SENSITIVITY + 50, overscrollAmount + deltaY);
          updatePanelOpacity();
        } else if (deltaY < 0 && overscrollAmount > 0) {
          e.preventDefault();
          overscrollAmount = Math.max(0, overscrollAmount + deltaY);
          updatePanelOpacity();
        }
      }, { passive: false });
    }
  </script>

</body>
</html>
