<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D√∂ner-Rangliste Marburg</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      /* Klasse f√ºr kontrollierten Zeilenumbruch auf Desktops */
      .allow-wrap {
        white-space: normal;
        min-width: 8rem;
        max-width: 15rem;
      }

      /* F√ºr Hover Effekt √ºber Tabelle */
      tbody tr:hover {
        transform: scale(1.01);
        background-color: rgba(255, 255, 255, 0.6);
        transition: all 0.15s ease;
      }

      /* === SAUBERES, GESTAFFELTES AUSBLENDEN (NUR F√úR DESKTOP/TABLET) === */
      /* Diese Regeln gelten nur f√ºr Bildschirme, die breiter als 768px sind. */

      /* Standardm√§√üig ausblenden */
      .top-badge {
        display: none;
      }

      /* Tablets (769px - 1024px) */
      @media (min-width: 769px) and (max-width: 1024px) {
        .hide-tier-0, .hide-tier-1, .hide-tier-2, .hide-tier-3 { display: none; }
      }
      /* Small Desktop (1025px - 1280px) */
      @media (min-width: 1025px) and (max-width: 1280px) {
        .hide-tier-0, .hide-tier-1, .hide-tier-2 { display: none; }
      }
      /* Medium Desktop (1281px - 1440px) */
      @media (min-width: 1281px) and (max-width: 1440px) {
        .hide-tier-0, .hide-tier-1 { display: none; }
      }
      /* Large Desktop (1441px - 1680px) */
      @media (min-width: 1441px) and (max-width: 1680px) {
        .hide-tier-0 { display: none; }
      }

      /* Top-3 farbiger Rand (mobile cards oder list items) */
      .rank-1 { border-left: 5px solid #D4AF37; } /* Gold */
      .rank-2 { border-left: 5px solid #C0C0C0; } /* Silber */
      .rank-3 { border-left: 5px solid #CD7F32; } /* Bronze */

      /* optional: Abstand / besserer Look f√ºr mobile Cards */
      @media (max-width: 768px) {
        .responsive-table tr.rank-1,
        .responsive-table tr.rank-2,
        .responsive-table tr.rank-3 {
          box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
      }


      /* === KOMPLETTE KARTENANSICHT F√úR HANDYS (ALLES UNTER 768px) === */
      @media (max-width: 768px) {
         
        /* Badges einblenden */
        .top-badge {
          display: inline;
          font-size: 1.3rem;
          vertical-align: middle;
        }
        
        /* --- Grundlegendes Mobile-Layout --- */
        .responsive-table table, 
        .responsive-table thead, 
        .responsive-table tbody, 
        .responsive-table th, 
        .responsive-table td, 
        .responsive-table tr {
          display: block;
        }
        .responsive-table thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }
        .responsive-table tr {
          border: 1px solid #ddd;
          border-radius: 0.5rem;
          margin-bottom: 1rem;
          overflow: hidden;
        }
        .responsive-table td {
          border: none;
          border-bottom: 1px solid #eee;
          position: relative;
          padding-left: 45%;
          text-align: right;
          min-height: 2.5rem;
          padding-top: 0.75rem;
          padding-bottom: 0.75rem;
          padding-right: 0.75rem;
          /* Dies ist der entscheidende Punkt: Der Standard ist 'flex' (sichtbar) */
          display: flex; 
          align-items: center;
          justify-content: flex-end;
        }
        .responsive-table td:before {
          content: attr(data-label);
          position: absolute;
          top: 0; left: 0;
          width: 40%; height: 100%;
          padding-left: 0.75rem;
          padding-right: 10px;
          white-space: normal;
          text-align: left;
          font-weight: 600;
          display: flex;
          align-items: center;
        }
        .responsive-table td:last-child {
          border-bottom: 0;
        }
        .responsive-table .allow-wrap {
          min-width: 0;
          max-width: none;
          width: auto;
        }
        /* --- DIE EINZIGE REGEL ZUM VERSTECKEN AUF DEM HANDY --- */
        /* Diese Regel greift NUR, wenn die Klasse .details-hidden vorhanden ist. */
        #doener-table-container.details-hidden td:not([data-label="Name"]):not([data-label="Gesamt"]) {
          display: none;
        }
      }

      /* === CSS F√úR SORTIERBARE SPALTEN (Unver√§ndert) === */
      th[data-sort] {
        cursor: pointer;
        user-select: none;
        position: relative;
      }
      .sort-indicator {
        display: inline-block;
        width: 1em;
        height: 1em;
        text-align: left;
        margin-left: 0.25rem;
        color: #9ca3af;
      }
      .sort-indicator.asc::after { content: '‚ñ≤'; font-size: 0.8em; }
      .sort-indicator.desc::after { content: '‚ñº'; font-size: 0.8em; }
  </style>
</head>
<body>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300 relative z-0">

  <!-- Hintergrundbilder -->
  <div class="fixed inset-0 z-[-2]">
    <img id="bg-1" src="images/bg_mb.jpg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-300" />
    <img id="bg-2" src="images/bg_rat.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-300" />
  </div>

  <header class="bg-white/90 backdrop-blur sticky top-0 z-50 shadow">
    <div class="max-w-6xl mx-auto p-4">
      <h1 class="text-2xl font-bold flex items-center justify-center">
        <img src="images/kebab_icon.png" alt="D√∂nerrat Icon" class="h-8 mr-3">
        D√∂nerrat Marburg - Stand August 2025
      </h1>
    </div>
  </header> 

  <!-- Hauptinhalt -->
  <main class="p-4">
    <div class="flex justify-center">
      <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 space-y-4 w-full md:w-auto">
        <!-- ... Intro-Text und Suchfeld bleiben gleich ... -->
        <!-- HIER DAS SUCHFELD EINF√úGEN -->
        <div class="relative">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Suchen..." 
            class="w-full p-2 pl-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
          >
          <span class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400">üîç</span>
        </div>

        <div class="text-center mb-4 md:hidden">
          <button id="toggle-details-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors shadow">
            Details anzeigen
          </button>
        </div>

        <div id="doener-table-container" class="responsive-table details-hidden">
          <table class="border-collapse text-sm whitespace-nowrap">
              <thead class="bg-gray-100 text-left">
                <tr>
                  <!-- 
                    *** HIER IST DIE √ÑNDERUNG ***
                    Jeder klickbare Header bekommt ein `data-sort`-Attribut,
                    dessen Wert dem Schl√ºssel in der doener.json entspricht.
                  -->
                  <th class="p-2 font-bold">Platz</th>
                  <th class="p-2 allow-wrap" data-sort="name">Name<span class="sort-indicator"></span></th>
                  <th class="p-2" data-sort="preis">Preis<span class="sort-indicator"></span></th>
                  <th class="p-2" data-sort="geschmack">Geschmack<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-0" data-sort="pr√§sentation">Pr√§sentation<span class="sort-indicator"></span></th>
                  <th class="p-2 allow-wrap hide-tier-1" data-sort="√ºbereinstimmung bestellung">√úbereinstimmung Bestellung<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-3" data-sort="menge">Menge<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-3" data-sort="service">Service<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-2" data-sort="ambiente">Ambiente<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-1" data-sort="layering">Layering<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-3" data-sort="zeit">Zeit<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-4" data-sort="fleisch">Fleisch<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-4" data-sort="brot">Brot<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-4" data-sort="gem√ºse">Gem√ºse<span class="sort-indicator"></span></th>
                  <th class="p-2 hide-tier-4" data-sort="sauce">Sauce<span class="sort-indicator"></span></th>
                  <th class="p-2 font-bold" data-sort="gesamt">Gesamt<span class="sort-indicator"></span></th>
                </tr>
              </thead>
            <tbody id="ranking-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
